zeo:
  build: zeo
  user: 1000
  volumes_from:
   - data

www1:
  restart: always
  build: client
  user: 1000
  links:
   - zeo:zeo
  ports:
   - "8881:8080"
  volumes_from:
   - data

www2:
  restart: always
  environment:
   - SLEEP_DELAY=10
  build: client
  user: 1000
  links:
   - zeo:zeo
  ports:
   - "8880:8080"
  volumes_from:
   - data

data:
  build: data
  volumes:
   - /var/local/community.eea.europa.eu/var/filestorage
varnish:
  restart: always
  build: varnish
  links:
   - www1:instance1
   - www2:instance2
  ports:
   - "8080:80"
