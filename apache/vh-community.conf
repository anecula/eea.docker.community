<VirtualHost *:80>
    ServerAdmin helpdesk@eionet.europa.eu
    ServerName community.eea.europa.eu

    #CustomLog /var/local/www-logs/community/access combined
    #ErrorLog /var/local/www-logs/community/error
        
    RewriteEngine On
    RewriteRule ^/(.*) http://varnish:8080/VirtualHostBase/http/community.eea.europa.eu:80/cynin/VirtualHostRoot/$1 [P,L]
        
</VirtualHost>

